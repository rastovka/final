<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body class="bodyGeral">
  <main class="container">
    <div class="divMeio">
      <h2>Aproveite nossa liquidação !!!</h2>
      <form action="">
        <div class="input-field">
          <input type="text" name="Name" id="Name" placeholder="*Name...">
        </div>
        <div class="input-field">
          <input type="text" name="Email" id="Email" placeholder="*E-Mail...">
        </div>
        <div class="input-field">
          <input type="text" name="Phone" id="Phone" placeholder="*Phone...">
        </div>
        <div class="input-field">
          <input type="text" name="Company" id="Company" placeholder="*Company...">
        </div>
        <div class="input-field">
          <input type="text" name="Login" id="Login" placeholder="*Login...">
        </div>
        <div class="input-field">
          <input type="text" name="Password" id="Password" placeholder="*Password...">
        </div>
        <div class="input-field" id="WebsiteDiv">
          <input type="text" name="Website" id="Website" placeholder="*Temporary Website...">
          <p class="siteSlab">slabware.com</p>
        </div>        
        <div class="divPlans">
          <h3>Selecione o Produto</h3>

          <div class="divCards">
            <div class="cardPlan" style="width: 18rem;" id="plano1">
              <div class="cardHeader">
                <h5 class="card-title">Montly</h5>
              </div>
              <div class="card-body">
                <p class="card-valor">U$ 149</p>
                <p class="card-text">Per month</p>
              </div>
            </div>
            <div class="cardPlan" style="width: 18rem;" id="plano2">
              <div class="cardHeader">
                <h5 class="card-title">Semesterly</h5>
              </div>
              <div class="card-body">
                <p class="card-valor">U$ 142</p>
                <p class="card-text">Per month</p>
                <p class="card-desc">Billed Semesterly U$ 852</p>
              </div>
            </div>
            <div class="cardPlan" style="width: 18rem;" id="plano3">
              <div class="cardHeader">
                <h5 class="card-title">Yearly</h5>
              </div>
              <div class="card-body">
                <p class="card-valor">U$ 135</p>
                <p class="card-text">Per month</p>
                <p class="card-desc">Billed Semesterly U$ 1,620</p>
              </div>
            </div>

          </div>
        </div>
        <input type="submit" value="Buy Now">
      </form>
    </div>
  </main>
  <!-- Footer -->
  <footer>

    <body class="BodyFooter">
      <div class="card-footer text-muted">
        <div class="textFooter">
          <p class="wordFooter">@CopyRight Todos os direitos reservados </p>
        </div>
      </div>
      </div>
    </body>
  </footer>
</body>

</html>
