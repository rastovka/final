<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu Mercado</title>
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- CSS customizado -->
  <style>
    body {
      background-color: #f8f9fa; /* Cor de fundo para destacar as bordas */
    }
    .site-border {
      border-left: 100px solid #15a74d; /* Borda esquerda */
      border-right: 100px solid #15a74d; /* Borda direita */
      padding-top: 100px; /* Espaçamento no topo para melhor visualização */
    }
  </style>
</head>
<body>
  <!-- Borda do site -->
  <div class="container-fluid site-border">
    <!-- Cabeçalho fixo -->
    <header class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">Meu Mercado</a>
        <!-- Adicione outros elementos do cabeçalho, se necessário -->
      </div>
    </header>

    <!-- Carrossel de imagens -->
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="imagem1.jpg" class="d-block w-100" alt="Imagem 1">
        </div>
        <div class="carousel-item">
          <img src="imagem2.jpg" class="d-block w-100" alt="Imagem 2">
        </div>
        <div class="carousel-item">
          <img src="imagem3.jpg" class="d-block w-100" alt="Imagem 3">
        </div>
      </div>
      <!-- Botões de controle do carrossel -->
      <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Anterior</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Próximo</span>
      </a>
    </div>

    <!-- Espaços para produtos -->
    <div class="container mt-5">
      <div class="row">
        <!-- Produto 1 -->
        <div class="col-md-4">
          <img src="produto1.jpg" alt="Produto 1" class="img-fluid">
          <p>Preço: R$ 10,00</p>
        </div>
        <!-- Produto 2 -->
        <div class="col-md-4">
          <img src="produto2.jpg" alt="Produto 2" class="img-fluid">
          <p>Preço: R$ 15,00</p>
        </div>
        <!-- Produto 3 -->
        <div class="col-md-4">
          <img src="produto3.jpg" alt="Produto 3" class="img-fluid">
          <p>Preço: R$ 20,00</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts do Bootstrap (opcional, se não estiver usando uma versão local) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
